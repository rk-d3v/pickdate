name: on merge with main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
    env:
      INCLUDE_SLOW_TESTS: "true"
      IMAGE_NAME: ghcr.io/rk-d3v/pickdate-api
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'liberica'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          validate-wrappers: false

      - name: Build
        run: ./gradlew build -x test

      - name: Tests
        run: ./gradlew test --info --stacktrace

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push image
        run: |
          docker build \
            -t "${IMAGE_NAME}:${IMAGE_TAG}" \
            -t "${IMAGE_NAME}:latest" \
            .
          docker push "${IMAGE_NAME}:${IMAGE_TAG}"
          docker push "${IMAGE_NAME}:latest"

      - name: Setup k3s config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply pickdate-api secret (test)
        run: |
          kubectl -n pickdate-test create secret generic pickdate-api-secret \
            --from-literal=database-user="${{ secrets.TEST_PICKDATE_DATABASE_USER }}" \
            --from-literal=database-password="${{ secrets.TEST_PICKDATE_DATABASE_PASS }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: rk-d3v/pickdate-infra
          path: infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}

      - name: Apply infra manifests
        run: |
          kubectl apply -k infra/k8s/overlays/test

      - name: Deploy to k3s
        run: |
          kubectl -n pickdate-test set image deployment/pickdate-api pickdate-api="${IMAGE_NAME}:${IMAGE_TAG}"
          kubectl -n pickdate-test rollout status deployment/pickdate-api --timeout=180s
